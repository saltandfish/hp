<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaltAndFish Consulting</title>
    <style>

<style> 
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    .content {
        position: relative;
        z-index: 1;
    }
    header {
        background-color: #003366; /* Dark blue for a professional, scientific feel */
        color: #ffffff;
        text-align: center;
        padding: 1em 0;
    }
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 100px); /* Adjust height as needed */
    }
    .center-section {
        width: 60%;
        background-color: rgba(255, 255, 255, 0.9); /* Light background for the center-section */
        padding: 2em;
        margin: 2em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-left: 5px solid #0055b7; /* Accent color */
        border-right: 5px solid #0055b7; /* Accent color */
    }
    footer {
        background-color: #002244; /* Even darker blue to anchor the footer */
        color: #ffffff;
        text-align: center;
        padding: 1em 0;
    }
    a {
        color: #0055b7; /* Blue accent color for links */
    }
    a:hover {
        color: #003366; /* Darker blue on hover for links */
    }
</style>

    </style>
</head>
<body>
    <header>
        <h1>SaltAndFish Consulting</h1>
        <p>Expert Material Science Consulting for Enterprises</p>
    </header>
    

    <main>


        <div class="center-section">
            <h2>About Us</h2>
            <p>At SaltAndFish, we provide expert consulting services in material science, helping enterprise owners make informed decisions.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 SaltAndFish Consulting</p>
    </footer>

        <script>
    window.onload = function() {
        var canvas = document.createElement('canvas'),
        ctx = canvas.getContext('2d'),
        w = canvas.width = innerWidth,
        h = canvas.height = innerHeight,
        particles = [],
        properties = {
            bgColor             : 'rgba(30, 54, 100, 2)',
            particleColor       : 'rgba(233, 40, 40, 1)',
            particleRadius      : 10,
            particleCount       : 15,
            particleMaxVelocity : 0.8,
            lineLength          : 300,
            particleLife        : 60,
        };

        document.querySelector('body').appendChild(canvas);

        window.onresize = function(){
            w = canvas.width = innerWidth,
            h = canvas.height = innerHeight;
        }

        class Particle {
            constructor(){
                this.x = Math.random()*w;
                this.y = Math.random()*h;
                this.velocityX = Math.random()*(properties.particleMaxVelocity*2)-properties.particleMaxVelocity;
                this.velocityY = Math.random()*(properties.particleMaxVelocity*2)-properties.particleMaxVelocity;
                this.life = Math.random()*properties.particleLife*60;
            }
            position(){
                this.x + this.velocityX > w && this.velocityX > 0 || this.x + this.velocityX < 0 && this.velocityX < 0 ? this.velocityX*=-1 : this.velocityX;
                this.y + this.velocityY > h && this.velocityY > 0 || this.y + this.velocityY < 0 && this.velocityY < 0 ? this.velocityY*=-1 : this.velocityY;
                this.x += this.velocityX;
                this.y += this.velocityY;
            }
            reDraw(){
                ctx.beginPath();
                ctx.arc(this.x, this.y, properties.particleRadius, 0, Math.PI*2);
                ctx.closePath();
                ctx.fillStyle = properties.particleColor;
                ctx.fill();
            }
            reCalculateLife(){
                if(this.life < 1){
                    this.x = Math.random()*w;
                    this.y = Math.random()*h;
                    this.velocityX = Math.random()*(properties.particleMaxVelocity*2)-properties.particleMaxVelocity;
                    this.velocityY = Math.random()*(properties.particleMaxVelocity*2)-properties.particleMaxVelocity;
                    this.life = Math.random()*properties.particleLife*60;
                }
                this.life--;
            }
        }

        function reDrawBackground(){
            ctx.fillStyle = properties.bgColor;
            ctx.fillRect(0, 0, w, h);
        }

        function drawLines(){
            var x1, y1, x2, y2, length, opacity;
            for(var i = 0; i < particles.length; i++){
                for(var j = i+1; j < particles.length; j++){
                    x1 = particles[i].x;
                    y1 = particles[i].y;
                    x2 = particles[j].x;
                    y2 = particles[j].y;
                    length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                    if(length < properties.lineLength){
                        opacity = 1-length/properties.lineLength;
                        ctx.lineWidth = '0.5';
                        ctx.strokeStyle = 'rgba(255, 255, 255, '+opacity+')';
                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.closePath();
                        ctx.stroke();
                    }
                }
            }
        }

        function reDrawParticles(){
            for(var i in particles){
                particles[i].reCalculateLife();
                particles[i].position();
                particles[i].reDraw();
            }
        }

        function loop(){
            reDrawBackground();
            reDrawParticles();
            drawLines();
            requestAnimationFrame(loop);
        }

        function init(){
            for(var i = 0 ; i < properties.particleCount ; i++){
                particles.push(new Particle);
            }
            loop();
        }

        init();
    }
</script>
</body>

</html>
